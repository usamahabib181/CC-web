<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./img/svg/favi-icone.svg" sizes="any" type="image/svg" />
    <!-- Font Awesome Script -->
    <!-- <script src="https://kit.fontawesome.com/7ae40850c4.js" crossorigin="anonymous"></script> -->
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <!-- Bootstrap 4.6x CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap-4.6x/bootstrap.min.css" /> -->
    <!-- Bootstrap 5.0 beta 2 CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.min.css" />
    <!-- Bootstrap 5.0 beta 2 RTL CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.rtl.min.css" /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>CONCARD</title>
</head>

<body class="primary-gradient full-height">
    <header class="section-header pt-5 ps-5">
        <div class="main-logo">
            <img src="./img/sign-up/logo.png" class="img-fluid logo" alt="">
        </div>
    </header>

    <main class="section-signup">
        <section class="container section-signup__signup-box">
            <div class="row mx-0 align-items-center">
                <div class="col-md-4">
                    <img src="./img/svg/arrow-back.svg" class="img-fluid mb-3" alt="">
                </div>
                <div class="col-md-4  text-center" style="letter-spacing: 1px;">
                    <p class="text-white fw-bold">Select your type of industry</p>
                </div>
                <div class="col-md-4">

                </div>
            </div>
            <div class="row g-0 position-relative">
                <div class="col-md-6 section-signup__left-side bg--white" style="border-right: 0;">
                    <figure class="section-signup__welcome-img-wrapper text-center">
                        <img src="./img/sign-up/welcome.png" class="img-fluid welcome-img" alt="">
                    </figure>
                    <div class="">
                        <a href="#" class="signup-btn-md signup-btn">Company</a>
                    </div>
                </div>
                <span class="seprater">or</span>
                <div class="col-md-6 section-signup__right-side bg--white py-0">
                    <figure class="section-signup__welcome-img-wrapper text-center">
                        <img src="./img/sign-up/indiviual.png" class="img-fluid welcome-img" alt="">
                    </figure>
                    <div class="">
                        <a href="#" class="signup-btn-md signup-btn">Individual</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap 4.6x -->
    <!-- jQuery and Bootstrap Bundle (includes Popper)  -->
    <!-- <script src="js/jquery.js"></script>
		<script src="js/bootstrap-4.6x/bootstrap.bundle.min.js"></script> -->

    <!-- Bootstrap 5.0 beta 2 -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap-5.0/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
