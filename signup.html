<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="./img/svg/favi-icone.svg" sizes="any" type="image/svg" />
    <!-- Font Awesome Script -->
    <!-- <script src="https://kit.fontawesome.com/7ae40850c4.js" crossorigin="anonymous"></script> -->
    <!-- Font Awesome Css -->
    <link rel="stylesheet" href="css/font-awesome/css/all.css" />
    <!-- Bootstrap 4.6x CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;500;600;700&family=Roboto&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/bootstrap-4.6x/bootstrap.min.css" /> -->
    <!-- Bootstrap 5.0 beta 2 CSS -->
    <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.min.css" />
    <!-- Bootstrap 5.0 beta 2 RTL CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap-5.0/bootstrap.rtl.min.css" /> -->
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <title>CONCARD</title>
</head>

<body class="primary-gradient full-height">
    <header class="section-header pt-5 ps-5">
        <div class="main-logo">
            <img src="./img/sign-up/logo.png" class="img-fluid logo" alt="">
        </div>
    </header>

    <main class="section-signup">
        <section class="container section-signup__signup-box">
            <div class="row g-0">
                <div class="col-md-6 section-signup__left-side border-right bg--white">
                    <figure class="section-signup__welcome-img-wrapper text-center">
                        <img src="./img/sign-up/welcome.png" class="img-fluid welcome-img" alt="">
                        <div class="welcome-img-text text-center mt-3">
                            <p class="fw-bold fs-3 mb-0">Welcome to Concard </p>
                            <p class="fs-4 mb-0">Here you can share your business card <br> between your colleagues </p>
                        </div>
                    </figure>
                </div>
                <div class="col-md-6 section-signup__right-side bg--white">
                    <div class="d-flex flex-column align-items-center">
                        <p class="fw-bold fs-4 mb-4">Sign in to your account</p>
                        <div>
                            <a href="#" class="btn-signup signup-btn">Sign Up</a>
                            <a href="#" class="btn-signup login-btn">Login</a>
                            <p class="or">or</p>
                            <a href="#" class="btn-signup google-btn">
                                <img src="./img/sign-up/google.png" class="img-fluid" alt=""> Join with Google</a>
                            <a href="#" class="btn-signup linkedin-btn">
                                <img src="./img/sign-up/in.png" class="img-fluid" alt=""> Join with Linkedin</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Bootstrap 4.6x -->
    <!-- jQuery and Bootstrap Bundle (includes Popper)  -->
    <!-- <script src="js/jquery.js"></script>
		<script src="js/bootstrap-4.6x/bootstrap.bundle.min.js"></script> -->

    <!-- Bootstrap 5.0 beta 2 -->
    <!-- Bootstrap Bundle with Popper -->
    <script src="js/bootstrap-5.0/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>

</html>
